<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amenities Booking - Admin</title>
  <link rel="stylesheet" href="../amenities/amenities.css" />
</head>
<body>
  <div class="container">
    <h2>Amenity Booking Management</h2>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by amenity or flat">
      <button id="searchBtn">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Amenity</th>
          <th>Booked By</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookingTable">
        <!-- Bookings will be added dynamically here -->
      </tbody>
    </table>
  </div>

  <script src="../amenities/amenities.js"></script>
</body>
</html>
