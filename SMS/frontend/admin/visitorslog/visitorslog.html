<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log</title>
    <link rel="stylesheet" href="../visitorslog/visitorslog.css">
</head>
<body>
    <div class="container">
        <h2>Visitor Log</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name">
            <button id="searchBtn">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Flat</th>
                    <th>Type</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="visitorTable">
            </tbody>
        </table>
    </div>
    <script src="../visitorslog/visitorslog.js"></script>
</body>
</html>
