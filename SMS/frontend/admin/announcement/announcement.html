<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Announcement</title>
    <link rel="stylesheet" href="../announcement/announcement.css" />
  </head>
  <body>
    <div class="announcement-wrapper">
      <div class="announcement-section">
        <h1>Announcements</h1>
        <div class="add-announcement">
          <button id="add-button">Add Announcement</button>
          <div
            class="announcement-text-container"
            id="announcement-text-container">
            <input
              type="text"
              id="announcement-subject"
              placeholder="Subject of the Announcement"/>
            <div class="textarea-container">
              <textarea
                name="announcement"
                id="announcement-text"
                placeholder="Write your announcement here"></textarea>
              <div id="char-count" style="color: #646364;">200</div>
            </div>
            <button id="send-button">Send</button>
          </div>
        </div>
        <div class="search-announcements">
          <input type="text" placeholder="Search announcements....">
        </div>
        <div class="announcement-list" id="announcementsList"></div>
      </div>
    </div>
    <script src="../announcement/announcement.js"></script>
  </body>
</html>
