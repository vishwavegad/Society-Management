<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Admin Page</title>
    <link rel="stylesheet" href="ADMIN_MAINTENANCE.css">
</head>
<body>
    <div class="container">
        <h2>Society Maintenance</h2>
        
        <div class="admin-panel">
            <h3>Admin Dashboard</h3>
            
            <div class="payment-stats">
                <div class="stat-box">
                    <div class="stat-title">Total Collected</div>
                    <div class="stat-value" id="total-collected">₹45,000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Pending</div>
                    <div class="stat-value" id="total-pending">₹15,000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Units Paid</div>
                    <div class="stat-value" id="units-paid">15/20</div>
                </div>
            </div>
            
            <h3>Payment Management</h3>
            
            <div class="action-buttons">
                <button id="add-payment-btn">Record Payment</button>
                <button id="generate-report-btn">Generate Report</button>
            </div>
            
            <div class="filter-section">
                <select id="filter-status">
                    <option value="all">All Units</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                    <option value="overdue">Overdue</option>
                </select>
                <input type="text" id="search-unit" placeholder="Search by unit or owner">
            </div>
            
            <div class="payment-records">
                <table id="payment-table">
                    <thead>
                        <tr>
                            <th>Unit No.</th>
                            <th>Owner</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="payment-list">
                        <!-- Payments will be added dynamically with JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Add Payment Modal -->
        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Record Maintenance Payment</h3>
                <form id="payment-form">
                    <input type="text" id="unit-number" placeholder="Unit Number" required>
                    <input type="text" id="owner-name" placeholder="Owner Name" required>
                    <input type="tel" id="amount" placeholder="Amount (₹)" required>
                    <input type="date" id="payment-date" required>
                    <select id="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit_card">Credit card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                    <input type="text" id="transaction-id" placeholder="Transaction ID/Reference">
                    <button type="submit">Save Payment</button>
                </form>
            </div>
        </div>
        
        <div class="download-link">
            <a href="#" id="download-csv">Download Payment Records</a>
        </div>
    </div>

    <script src="ADMIN_MAINTENANCE.js"></script>
</body>
</html>
