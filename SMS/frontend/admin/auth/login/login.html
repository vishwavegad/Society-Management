<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login">
        <header>
            <div class="logo">
                <img src="../images/socio-link up logo.png" alt="" width="100px">
            </div>
        </header>
        <div class="loginmain">
            <h1 class="animate-item">Welcome</h1>
            <div class="username animate-item">
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="password animate-item">
                <input type="password" placeholder="Enter password">
            </div>
            <div class="forgot-password animate-item"> <!-- Forgot Password section -->
                <a href="../html/forgotpassword.html">Forgot Password?</a> <!-- Forgot Password link added -->
            </div>            
            <div class="loginbutton animate-item">
                <a href="../html/homepage.html"><button>Log In</button></a>
            </div>
            <div class="noaccount animate-item">
                <p>Don't have an account?</p>
                <a href="../html/signin.html"><button>Sign In</button></a> 
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
