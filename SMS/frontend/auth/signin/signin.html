<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="registration">
        <header>
            <div class="logo">
                <img src="../images/socio-link up logo.png" alt="" width="100px">
            </div>
        </header>
        
        <div class="signin">
            <h1 class="animate-item">Sign In</h1>

            <div class="info">
                <div class="username animate-item">
                    <input type="text" placeholder="Create a unique Username">
                </div>
                <div class="number animate-item">
                    <input type="text" id="number" placeholder="Phone Number/Email Id">
                    <!-- <textarea name="textarea" id="text" placeholder="Phone Number/Email-Id"></textarea> -->
                </div>
                <div class="password animate-item">
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <!-- <textarea name="password" id="pass" placeholder="Password"></textarea> -->
                </div>
                <div class="password animate-item">
                    <input type="password" name="password" id="passwordConfirm" placeholder="Confirm Password">
                    <!-- <textarea name="password" id="pass" placeholder="Password"></textarea> -->
                </div>

                <div class="role-selection animate-item">
                    <label for="user-role">Register as: </label>
                    <select id="user-role">
                        <option value="member" selected>Member</option>
                        <option value="admin">Admin</option>
                        <option value="security">Security</option>
                    </select>
                </div>

                <div class="select animate-item">
                    <!-- <p>Select your society name</p> -->
                    <label for="society-names">Select Your society name</label>
                    <select name="society-names" id="society-names">
                        <option hidden>Select</option>
                        <option value="Sai Darshan">Sai Darshan</option>
                        <option value="Shilpan Nova">Shilpan Nova</option>
                        <option value="Rangoli Belezza">Rangoli Belleza</option>
                    </select>
                </div>  
                <div class="button animate-item">
                    <!-- <a href="../login/login.html"> -->
                        <button id="signInBtn">Sign In</button>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
    <script src="./signin.js">
    </script>
</body>
</html>
