<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy&Sell</title>
    <link rel="stylesheet" href="selling&buying.css">
</head>
<body>
    <div class="buysell">
        <div class="wing">
            <input type="text" id="wing" placeholder="Select Wing" name="wing">
            </input>
        </div>
        <div class="flats">
            <select name="flats" id="flats">
                <option value="" disabled selected> Available Flats</option>
                <option value="103">103</option> 
                <option value="402">402</option>
            </select>
        </div>  
        <div class="info">
            <textarea name="detail" id="info" rows="7" cols="50">
                OWNERS DETAILS:-
                Name:
                E-Mail Id:
                Phone Number:
                Flat Details:
            </textarea>
        </div>
        <footer>
            <div class="foot">
                <p>Selling And Buying</p>
            </div>
        </footer>
    </div>
</body>
</html>
