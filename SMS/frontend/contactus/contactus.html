<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../contactus/contactus.css">
</head>
<body>
    <div class="container">
        <h3>Get In Touch</h3>
        <h1>Contact Us</h1>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="location" placeholder="Society Location" required>
            <input type="email" name="email" placeholder="Email Adress" required>
            <input type="tel" name="phone" placeholder="Mobile Number" required>
            <textarea name="message" placeholder="Tell Us More About Your Requirement" required></textarea> 
            <button class="btn" type="submit">Submit</button>
        </form>
        <p id="formResponse" style="margin-top: 10px; text-align: center;"></p>
    </div>

    <script src="../contactus/contactus.js"></script>
</body>
</html>
