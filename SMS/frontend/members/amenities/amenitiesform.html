<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Society Amenities Booking</title>
  <link rel="stylesheet" href="../amenities/amenitiesform.css">
</head>
<body>
  <div class="container">
    <h2>Amenities Booking Form</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="tel" placeholder="Contact Number" required />
      <input type="text" placeholder="Flat Number" required />
      
      
      <!-- Amenity Dropdown -->
      <select id="amenity" onchange="toggleFunctionInput()" required>
        <option value="" disabled selected hidden>Select Amenity</option>
        <option value="Clubhouse">Clubhouse</option>
        <option value="Gym">Gym</option>
        <option value="Swimming Pool">Swimming Pool</option>
        <option value="Garden Area">Garden Area</option>
        <option value="Banquet Hall">Banquet Hall</option>
        <option value="Games Room">Indoor Games Room</option>
        <option value="Other">Other</option>
      </select>

      <!-- Show only if "Other" is selected -->
      <input type="text" id="functionInput" class="hidden" placeholder="Enter Function Name (e.g., Holi)" />

      <input type="date" id="bookingDate" required />
      <input type="text" placeholder="Time Slot (e.g., 5 PM to 7 PM)" required />
      <input type="number" placeholder="Number of Guests" min="0" />

    

      <!-- Time Duration & Payment (1 row) -->
      <div class="row">
        <select id="duration" onchange="calculatePayment()" required>
          <option value="" disabled selected hidden>Duration (hours)</option>
          <option value="1">1 Hour</option>
          <option value="2">2 Hours</option>
          <option value="3">3 Hours</option>

          <option value="4">4 Hours</option>
        </select>

        <input type="text" id="payment" placeholder="â‚¹0" readonly />
      </div>
        <!-- Checkboxes -->
        <label><input type="checkbox" required /> I agree to the rules and conditions.</label><br />
        <label><input type="checkbox" required /> I accept responsibility for any damages.</label><br />
        <label><input type="checkbox" required /> I will minimize noise/disturbance.</label><br />

      <!-- Final Button -->
      <button type="submit">Make a Payment</button>
    </form>
  </div>

  <script src="../amenities/amenitiesform.js"></script>
  
</body>
</html>
