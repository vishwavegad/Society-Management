<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page - Society Management</title>
    <link rel="stylesheet" href="../maintenance/maintenance.css"> 
</head>
<body>

<div class="container">
    <h2>Make a Payment</h2>
    
        <input type="text" id="name" name="name" required placeholder="Enter your Name">
        <input type="email" id="email" name="email" required placeholder="Enter your Email">
        <input type="text" id="flatNum" name="flatNum" required placeholder="Enter Flat Number">
        <input type="tel" id="amount" name="amount" required placeholder="Enter Amount">
        
        <select id="payment-method" name="payment_method" required>
            <option value="">Select Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Paypal">PayPal</option>
            <option value="Bank Transfer">Bank Transfer</option>
        </select>

        <input type="password" id="pin" name="pin" required placeholder="Enter your PIN">
        <button type="submit" class="button pay-now" onclick="submitPayment()">Pay Now</button>
    
    <div class="download-link">
        <a href="#">Download Receipt/Invoice</a>
    </div>
</div>

<script src="../maintenance/maintenance.js"></script>
</body>
</html>
