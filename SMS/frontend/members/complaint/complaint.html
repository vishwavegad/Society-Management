<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../complaint/complaint.css">
</head>
<body>
    <div class="container">
        <h2>Resident Complaint Form</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Adress">
        <input type="text" placeholder="Flat Number">
        <input type="tel" placeholder="Contact Number">
        
        <select id="select">
            <option value="" disabled selected>Select Category Of Complaint</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Security">Security</option>
            <option value="Noise Complaint">Noise Complaint</option>
            <option value="Cleanliness">Cleanliness</option>
            <option value="Parking">Parking</option>
            <option value="Others">Others</option>
        </select>
        <textarea placeholder="Provide detailed description of your complaint"></textarea>
        <button type="button" class="btn">Submit Complaint</button>
    </div>
</body>
<script src="./complaint.js"></script>
</html>
