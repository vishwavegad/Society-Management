<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
    <div class="complaints-container">
        <h1 class="complaints-header">Complaints Management</h1>
        <div class="complaints-list" id="complaintsList">
            <!-- Complaints will be dynamically added here -->
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="status-modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Status</h2>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <select class="status-select" id="statusSelect">
                <option value="pending">Pending</option>
                <option value="inprogress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
            <button class="save-status" id="saveStatus">Save Changes</button>
        </div>
    </div>

    <script src="complaint.js"></script>
</body>
</html>
