<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page - Society Management</title>
    <link rel="stylesheet" href="../css/maintenance.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="container">
    <h2>Make a Payment</h2>
    <!-- <form action="/process_payment" method="POST"> -->
        <input type="text" id="name" name="name" required placeholder="Enter your Name">
        <input type="email" id="email" name="email" required placeholder="Enter your Email">
        <input type="tel" id="amount" name="amount" required placeholder="Enter Amount">
        
        <select id="payment-method" name="payment_method" required>
            <option value="">Select Payment Method</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>

        <input type="password" id="pin" name="pin" required placeholder="Enter your PIN">
        <button type="submit" class="button pay-now">Pay Now</button>
    <!-- </form> -->

    <!-- <h3>Download Receipt/Invoice</h3> -->
    <div class="download-link">
        <a href="#">Download Receipt/Invoice</a>
    </div>
</div>

</body>
</html>
