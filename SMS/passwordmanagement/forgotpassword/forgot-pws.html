<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="step" id="step-email">
            <h2> Forgot Password </h2>
            <input type="text" name="" id="email" placeholder="Enter Email Adress">
            <!-- <a href="verification.html"> -->
                <button id="sendOtp">Send OTP</button>
            </a>
        </div>

        <div class="step hidden" id="step-otp">
            <h2 class="title">Verify OTP</h2>

            <div class="input-container">
                <input type="number" class="otp-input" autofocus>

            <a href="new-pws.html">

              </div>
            
            <a href="homepage.html">
